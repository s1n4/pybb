{% extends 'pybb/base.html' %}

{% block pybb_crumbs %}{{ forum }}{% endblock %}

{% block content %}
<h1>{{ forum }}</h1>
<table class="table table-bordered table-striped">
    <thead>
        <tr>
            <th>Topic</th>
            <th>Created at</th>
            <th>Posts</th>
        </tr>
    </thead>
    <tbody>
        {% for topic in forum.topics.all %}
        <tr>
            <td><a href="{{ topic.get_absolute_url }}">{{ topic }}</a></td>
            <td>{{ topic.created|date:"d F, Y H:i" }}</td>
            <td>{{ topic.post_count }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
<p>
    <a class="btn btn-info" href="{% url pybb:topic_add %}?forum={{ forum.pk }}">Create a new topic</a>
</p>
{% endblock %}
