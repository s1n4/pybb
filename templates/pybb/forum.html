{% extends 'base.html' %}
{% load board_extras %}

{% block content %}
<div class="crumbs">
    <a href="{% url index %}">Index</a> / {% link forum.category %} / {% link forum %}
</div>
<ul class="tablist">
    <li class="tablist-row last">
        <h3 class="header">{{ forum }}</h3>
        <ul class="tablist-inner">
        {% for topic in forum.topics.all %}
            <li class="tablist-inner-row">{% link topic %}</li>
        {% endfor %}
        </ul>
    </li>
</ul>
<div class="controls">
    <a href="{% url add_topic forum.id %}">New topic</a>
</div>
{% endblock %}
