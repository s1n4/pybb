{% extends 'base.html' %}
{% load pybb_extras %}

{% block content %}
<div class="crumbs">
    <a href="{% url index %}">Начало</a> / {% link category %}
</div>
<ul class="tablist">
    <li class="tablist-row">
        <h3 class="header">{{ category }}</h3>
        <ul class="tablist-inner">
        {% for forum in category.forums.all %}
            <li class="tablist-inner-row">{% link forum %}</li>
        {% endfor %}
        </ul>
    </li>
</ul>
{% endblock %}
