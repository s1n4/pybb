{% load i18n %}
<div class="pagination">

    {% if page.has_previous %}
    <a href="{{ page.previous_link }}">&lt;{% trans "Back" %}</a>
    {% endif %}

    <span class="summary">{{ label }} <strong>{{ page.start_index }}</strong>&mdash;<strong>{{ page.end_index }}</strong> {% trans "of" %} <strong>{{ paginator.count }}</strong>
    </span>

    {% if page.has_next %}
    <a href="{{ page.next_link }}">{% trans "Forward" %}&gt;</a>
    {% endif %}


</div>
