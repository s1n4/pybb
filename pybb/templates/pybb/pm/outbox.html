{% extends "base.html" %}
{% load i18n filters %}

{% block content %}
<h1>{% trans "Outbox" %}</h1>
<ul>
    {% for msg in messages %}
    <li>
        <a href="{% url show_pm msg.id %}">{{ msg.subject }}</a> {% trans "to" %}
        <span class="author">
            <a href="{% url user_profile msg.dst_user.id %}">{{ msg.dst_user.username }}</a>
        </span>
        <span class="date">{% humantime msg.created %}</span>
    </li>
    {% endfor %}
</ul>
{% endblock %}
