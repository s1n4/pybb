{% extends 'pybb/base.html' %}
{% load i18n %}
{% load pybb_extras %}

{% block content %}
<h1>{% trans "Inbox" %}</h1>
<ul>
    {% for msg in messages %}
    <li>
        <a href="{% url pybb_show_pm msg.id %}">{{ msg.subject }}</a> {% trans "from" %}
        <span class="author">
            <a href="{% pybb_profile msg.dst_user.username %}">{{ msg.src_user }}</a>
        </span>
        <span class="date">@ {% pybb_time msg.created %}</span>
    </li>
    {% endfor %}
</ul>
{% endblock %}
